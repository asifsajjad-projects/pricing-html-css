<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-container">
      <div class="toggle-container">
        <div class="price-text">Our Pricing</div>
        <div class="toggle">
          Annually <label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>Monthly
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="type">Basic</div>
          <div class="price">&dollar; 19.99 </div>
          <div class="description">
          <hr> 500 GB Storage <hr>
           2 Users Allowed <hr>
           Send up to 3 GB <hr>
          </div>
          <div class="btn"><button class="card-btn">Learn More</button></div>
        </div>
        <div class="card">
          <div class="type">Professional</div>
          <div class="price">&dollar; 24.99 </div>
          <div class="description">
           <hr> 1 TB Storage <hr>
            5 Users Allowed <hr>
            Send up to 10 GB <hr>
          </div>
          <div class="btn" id="selected"><button class="card-btn" id="selected-btn">Learn More</button></div>
        </div>
        <div class="card">
          <div class="type">Master</div>
          <div class="price">&dollar; 39.99 </div>
          <div class="description">
           <hr> 2 TB Storage <hr>
            10 Users Allowed <hr>
            Send up to 20 GB <hr>
          </div>
          <div class="btn"><button class="card-btn">Learn More</button></div>
        </div>
      </div>
    </div>

    <!-- Our Pricing Annually Monthly   &dollar;199.99  Learn More 
     &dollar;249.99 
    Learn More  & &dollar;399.99 
    Learn More -->
  </body>
</html>
